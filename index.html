<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <title>Work Day Scheduler</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="display-4">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div id="datepicker"></div>
  </header>
  
  <main class="container">
    <h2 id="currentDay"></h2>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="hour-column">Hour</th>
          <th scope="col" class="event-column">Event</th>
          <th scope="col" class="save-column">Save</th>
        </tr>
      </thead>
      <tbody>
    
        <tr class="time-block">
          <td class="hour">9 AM</td>
          <td><textarea class="description"></textarea></td>
          <td><button class="saveBtn btn btn-primary"><i class="fas fa-save"></i></button></td>
        </tr>
 
      </tbody>
    </table>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
